# PURL configuration for http://purl.obolibrary.org/obo/wbbt

idspace: WBBT
base_url: /obo/wbbt

products:
- wbbt.owl: https://raw.githubusercontent.com/raymond91125/worm-anatomy-ontology/master/wbbt.owl
- wbbt.obo: https://raw.githubusercontent.com/raymond91125/worm-anatomy-ontology/master/wbbt.obo

term_browser: ontobee
example_terms:
- WBBT_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/raymond91125/worm-anatomy-ontology/v

- prefix: /tracker/
  replacement: https://github.com/raymond91125/worm-anatomy-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/WBBT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/raymond91125/worm-anatomy-ontology/master/
